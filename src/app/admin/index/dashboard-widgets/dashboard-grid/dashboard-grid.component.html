<div class="grid-flex">
    <ng-container #rowContainer></ng-container>

        <div class="col-lg-3 col-md-6">
            <div class="card">
                <div class="header">
                    <h2>Rows</h2>
                </div>
                <div class="body">

                            {{tiles.config}}
                        </div>
                    </div>
                </div>
              </div>
        </div>
    </div>
    </ng-template>
</div>
