<div>
    <ng-container #rowContainer></ng-container>
    <ng-template #rowTemplate let-config="config">
    <div class="row clearfix">
        <div class="col-lg-3 col-md-6" *ngFor="let tiles of config.tiles; trackBy:trackbyFn">
            <div class="card">
                <div class="header">
                    <h2>{{tiles.title}}</h2>
                </div>
                <div class="body">
                    <div id="chart-top-products" class="chartist">
                        <div>
                           <app-dynamic-tile [config]="tiles.config" [scope]="Componentscope"></app-dynamic-tile>
                        </div>
                    </div>
                </div>
              </div>
        </div>
    </div>
    </ng-template>
</div>
