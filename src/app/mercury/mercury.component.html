<!-- Page Loader -->
<div class="body {{ themeClass }} {{ smallScreenMenu }} {{ darkClass }}">
  <!-- <app-page-loader *ngIf="!isStopLoading"></app-page-loader> -->

  <div id="wrapper" *ngIf="isStopLoading">
    <!-- Overlay For Sidebars -->

    <app-header
      [showNotifMenu]="showNotifMenu"
      [showToggleMenu]="showToggleMenu"
      [darkClass]="darkClass"
      (toggleSettingDropMenuEvent)="toggleSettingDropMenu()"
      (toggleNotificationDropMenuEvent)="toggleNotificationDropMenu()"
    ></app-header>

    <app-sidebar
      [sidebarVisible]="sidebarService.sidebarVisible"
      [navTab]="navTab"
      [currentActiveMenu]="currentActiveMenu"
      [currentActiveSubMenu]="currentActiveSubMenu"
      (activeInactiveMenuEvent)="activeInactiveMenu($event)"
    ></app-sidebar>
    <div id="main-content" [ngClass]="{ 'layout-fullwidth': !sidebarService.sidebarVisible }">
      <router-outlet (activate)="getActiveRoutes()"></router-outlet>
    </div>
  </div>
</div>
