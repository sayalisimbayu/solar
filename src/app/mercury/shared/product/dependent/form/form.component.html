<form #productForm="ngForm" (ngSubmit)="onSubmit(productForm);">
  <div class="form-group">
    <label>Name</label>
    <input [(ngModel)]="product.name" class="form-control" name="name" #name="ngModel" required
      [ngClass]="{ 'parsley-error': !name.valid && (name.touched || productForm.submitted) }" />
    <ul class="parsley-errors-list filled" *ngIf="!name.valid && (name.touched || productForm.submitted)">
      <li class="parsley-required" *ngIf="name.hasError('required')">This value is required.</li>
    </ul>
  </div>
  <div class="form-group">
    <label>Sub Heading</label>
    <input [(ngModel)]="product.subheader" class="form-control" name="subheader" #subheader="ngModel" required
      [ngClass]="{ 'parsley-error': !subheader.valid && (subheader.touched || productForm.submitted) }" />
    <ul class="parsley-errors-list filled" *ngIf="!subheader.valid && (subheader.touched || productForm.submitted)">
      <li class="parsley-required" *ngIf="subheader.hasError('required')">This value is required.</li>
    </ul>
  </div>
  <div class="form-group">
    <label>Price</label>
    <input [(ngModel)]="product.price" type="number" class="form-control" name="price" #price="ngModel" required
      [ngClass]="{ 'parsley-error': !price.valid && (price.touched || productForm.submitted) }" />
    <ul class="parsley-errors-list filled" *ngIf="!price.valid && (price.touched || productForm.submitted)">
      <li class="parsley-required" *ngIf="price.hasError('required')">This value is required.</li>
    </ul>
  </div>
  <div class="form-group text-right">
    <button type="submit" class="btn btn-primary mr-1">Submit</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel($event)">Cancel</button>
  </div>
</form>
