    rootDirectory: 'dist/'
    filePatterns: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    remoteDirectory: 'dev.simbayu.in/'
    clean: true
    cleanContents: true
    preservePaths: true
    trustSSL: true
    customCmds: 'unzip $(Build.BuildId).zip'
